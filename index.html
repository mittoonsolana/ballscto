<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balls CTO Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-section">
        <div class="gif-container">
            <img src="balls video hero image 2.gif" alt="Balls Hero Image" class="hero-gif">
        </div>
        <div class="hero-overlay">
            <h1 class="hero-title">Our $Balls Are On Solana</h1>
            
            <!-- Live Token Data -->
            <div class="live-data-container" id="liveData">
                <div class="data-loading">Loading live data...</div>
            </div>
            
            <div class="button-container">
                <a href="https://pump.fun/coin/71C6H3hVrSyNNLA6PB2sDKTdVWLnuozxxeaUwCnSpump" target="_blank" class="pump-fun-btn">ðŸš€ Pump Fun</a>
                <a href="https://dexscreener.com/solana/3huyvdmplnnm7edaeaerbttonsihgjjgxpse238zubyk" target="_blank" class="dex-screener-btn">ðŸ“Š Dex Screener</a>
            </div>
            
            <div class="contract-address">
                <div class="contract-label">Contract Address:</div>
                <div class="contract-box">
                    <span class="contract-text" id="contractAddress">71C6H3hVrSyNNLA6PB2sDKTdVWLnuozxxeaUwCnSpump</span>
                    <button class="copy-btn" onclick="copyContract()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                    </button>
                </div>
                <span class="copy-feedback" id="copyFeedback">Copied!</span>
            </div>
            
            <!-- Live Chart Section -->
            <div class="chart-section">
                <h2 class="chart-title">Live Chart</h2>
                <div id="dexscreener-embed">
                    <iframe src="https://dexscreener.com/solana/3huyVDmPLnnm7edaeAERBtToNsiHGjJgxPSE238ZUbYK?embed=1&loadChartSettings=0&trades=0&tabs=0&info=0&chartLeftToolbar=0&chartTheme=dark&theme=dark&chartStyle=1&chartType=usd&interval=5"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Spacer -->
    <div class="bottom-spacer"></div>

    <script>
        // Content Protection
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+S
            if (e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
                (e.ctrlKey && e.keyCode === 85) ||
                (e.ctrlKey && e.keyCode === 83)) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Copy contract address functionality
        function copyContract() {
            const contractText = document.getElementById('contractAddress').textContent;
            navigator.clipboard.writeText(contractText).then(function() {
                const feedback = document.getElementById('copyFeedback');
                feedback.style.opacity = '1';
                setTimeout(function() {
                    feedback.style.opacity = '0';
                }, 2000);
            });
        }

        // Fetch live data from DexScreener
        async function fetchLiveData() {
            try {
                const response = await fetch('https://api.dexscreener.com/latest/dex/pairs/solana/3huyvdmplnnm7edaeaerbttonsihgjjgxpse238zubyk');
                const data = await response.json();
                
                if (data && data.pair) {
                    const pair = data.pair;
                    const liveDataContainer = document.getElementById('liveData');
                    
                    // Format price with appropriate decimal places
                    const price = pair.priceUsd ? parseFloat(pair.priceUsd).toFixed(8) : 'N/A';
                    
                    // Format 24h change with color coding
                    const change24h = pair.priceChange?.h24;
                    let changeClass = '';
                    let changeText = 'N/A';
                    if (change24h !== undefined) {
                        changeClass = change24h >= 0 ? 'positive' : 'negative';
                        changeText = (change24h >= 0 ? '+' : '') + change24h.toFixed(2) + '%';
                    }
                    
                    // Format volume
                    const volume24h = pair.volume?.h24 ? '$' + Number(pair.volume.h24).toLocaleString(undefined, {maximumFractionDigits: 0}) : 'N/A';
                    
                    // Format market cap
                    const marketCap = pair.fdv ? '$' + Number(pair.fdv).toLocaleString(undefined, {maximumFractionDigits: 0}) : 'N/A';
                    
                    liveDataContainer.innerHTML = `
                        <div class="live-data-grid">
                            <div class="data-item">
                                <div class="data-label">Price (USD)</div>
                                <div class="data-value">$${price}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">24h Change</div>
                                <div class="data-value ${changeClass}">${changeText}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">24h Volume</div>
                                <div class="data-value">${volume24h}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">Market Cap</div>
                                <div class="data-value">${marketCap}</div>
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('liveData').innerHTML = '<div class="data-error">No data available</div>';
                }
            } catch (error) {
                console.error('Error fetching live data:', error);
                document.getElementById('liveData').innerHTML = '<div class="data-error">Error loading data</div>';
            }
        }

        // Fetch data on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetchLiveData();
            // Refresh data every 30 seconds
            setInterval(fetchLiveData, 30000);
        });
    </script>
</body>
</html>
